version: "3"
services:
  solbase:
    image: muellerlab/solbase:1.01
    links: postgres
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
  postgres:
    image: postgres:9.5
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fixture
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - webnet
networks:
  webnet: